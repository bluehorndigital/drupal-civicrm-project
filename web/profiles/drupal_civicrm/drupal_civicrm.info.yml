name: Drupal CiviCRM
type: profile
core_version_requirement: ^8.8 || ^9
description: 'Install Drupal with CiviCRM and some commonly used features pre-configured.'
install:
  # Standard profile from Drupal core.
  - node
  - history
  - block
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - big_pipe
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - tour
  - automated_cron

  # Drupal contributed modules.
  - admin_toolbar
  - admin_toolbar_tools
  - admin_toolbar_links_access_filter
  - admin_toolbar_search
  - webform

  # CiviCRM
  - civicrm
  - civicrmtheme
  - webform_civicrm
themes:
  - bartik
  - claro
distribution:
  name: Drupal CiviCRM
  install:
    finish_url: /admin
